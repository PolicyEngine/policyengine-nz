- name: Family Tax Credit for family with 2 children under 16, low income
  period: 2025
  input:
    people:
      parent:
        age: 35
        employment_income: 30000
      child1:
        age: 8
      child2:
        age: 12
    families:
      family:
        parents: [parent]
        children: [child1, child2]
  output:
    family_tax_credit:
      2025: 13104  # 2 children * $6,552 = $13,104 (no abatement)

- name: Family Tax Credit for family with 2 children, high income (with abatement)
  period: 2025
  input:
    people:
      parent:
        age: 35
        employment_income: 80000
      child1:
        age: 8
      child2:
        age: 12
    families:
      family:
        parents: [parent]
        children: [child1, child2]
  output:
    family_tax_credit:
      2025: 3779  # Base $13,104 - abatement of $9,325 = $3,779

- name: In-Work Tax Credit for working family with 2 children
  period: 2025
  input:
    people:
      parent:
        age: 35
        employment_income: 30000
        work_hours_per_week: 25
      child1:
        age: 8
      child2:
        age: 12
    families:
      family:
        parents: [parent]
        children: [child1, child2]
  output:
    in_work_tax_credit:
      2025: 5304  # Base rate for families with 1-3 children

- name: Best Start for family with 1 young child
  period: 2025
  input:
    people:
      parent:
        age: 30
        employment_income: 50000
      baby:
        age: 1
        child_age_months: 12
    families:
      family:
        parents: [parent]
        children: [baby]
  output:
    best_start:
      2025: 3796  # $73 per week * 52 weeks = $3,796